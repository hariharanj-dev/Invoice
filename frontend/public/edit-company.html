      <!-- ðŸ‘‡ Email Display -->

    <!-- Login/Logout Buttons -->

    <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hidden">Logout</button>
</div>

<!-- Page Content -->
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-6 mt-6">
  <h1 class="text-2xl font-bold mb-6">Edit Company Details</h1>

  <form id="companyForm" class="space-y-4">
    <div>
      <label class="block text-gray-700">Company Name</label>
      <input type="text" id="name" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label class="block text-gray-700">Address</label>
      <textarea id="address" class="w-full border rounded p-2" required></textarea>
    </div>
    <div>
      <label class="block text-gray-700">GSTIN</label>
      <input type="text" id="gstin" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" id="email" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label class="block text-gray-700">Logo</label>
      <input type="file" id="logo" class="w-full border rounded p-2" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
  </form>
</div>

<script>
  const API_BASE = "http://localhost:5000/api/company";

  // Navbar toggle
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });

  // Load company data
  async function loadCompany() {
    const res = await fetch(API_BASE);
    const data = await res.json();
    document.getElementById("name").value = data.name || "";
    document.getElementById("address").value = data.address || "";
    document.getElementById("gstin").value = data.gstin || "";
    document.getElementById("email").value = data.email || "";
    document.getElementById("logoPreview").src = data.logo || "";
  }

  document.getElementById("companyForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    await fetch(API_BASE, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        gstin: document.getElementById("gstin").value,
        email: document.getElementById("email").value,
      }),
    });

    const logoFile = document.getElementById("logo").files[0];
    if (logoFile) {
      const formData = new FormData();
      formData.append("logo", logoFile);
      await fetch(API_BASE + "/logo", { method: "POST", body: formData });
    }

    alert("âœ… Company details updated!");
    loadCompany();
  });

  loadCompany();

  // Firebase Login/Logout
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userEmailSpan = document.getElementById("userEmail");

  loginBtn.addEventListener("click", () => {
    window.location.href = "login.html";
  });

  logoutBtn.addEventListener("click", async () => {
    await auth.signOut();
    alert("Logged out!");
    window.location.href = "login.html";
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");

      // Show email
      userEmailSpan.textContent = user.email;
      userEmailSpan.classList.remove("hidden");
    } else {
      loginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");

      // Hide email
      userEmailSpan.textContent = "";
      userEmailSpan.classList.add("hidden");

      if (!window.location.pathname.endsWith("login.html")) {
        window.location.href = "login.html";
      }
    }
  });

  // Highlight Active Nav
  const currentPage = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("bg-blue-500", "text-white");
    } else {
      link.classList.add("text-white", "hover:bg-blue-500");
    }
  });
</script>

</body>
</html>
