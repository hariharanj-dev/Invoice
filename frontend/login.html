<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Invoice App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ===== Page & Card Animations ===== */
    body {
      background: #ffffff; /* Pure white background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .tilt:hover {
      transform: perspective(800px) rotateX(5deg) rotateY(5deg);
      transition: transform 0.3s ease;
    }

    .input-focus {
      transition: all 0.3s ease;
    }
    .input-focus:focus {
      transform: scale(1.02);
      border-color: #3b82f6; /* Blue border */
      box-shadow: 0 0 10px rgba(59,130,246,0.3);
    }

    .btn-animate {
      transition: all 0.3s ease;
    }
    .btn-animate:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 20px rgba(59,130,246,0.4);
    }
  </style>
</head>
<body>
  <!-- Login Card -->
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl fade-in tilt border border-gray-200">
    <div class="flex justify-center mb-6">
      <!-- Floating Logo Image -->
      <img src="./images/login_img.jpg" alt="Logo" class="h-20 w-20 float">
    </div>

    <h2 class="text-3xl text-center font-bold text-black mb-6 tracking-wider">Welcome</h2>

    <!-- Login Form -->
    <form id="login-form" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-black mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-black placeholder-gray-500 input-focus" required />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-black mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-black placeholder-gray-500 input-focus" required />
          <span class="absolute right-3 top-3 cursor-pointer text-gray-500 hover:text-black" onclick="togglePassword()">
            üëÅÔ∏è
          </span>
        </div>
      </div>

      <!-- Error Message -->
      <p id="error-message" class="text-red-500 text-sm"></p>

      <!-- Login Button -->
      <button type="submit"
        class="w-full py-3 rounded-lg bg-blue-600 text-white font-bold btn-animate">
        LOGIN
      </button>
    </form>
  </div>

  <script type="module" src="./login.js"></script>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
